<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cek Khodam</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <style>
      .loading {
        display: none;
        justify-content: center;
        align-items: center;
        height: 50px;
      }
    </style>
  </head>
  <body style="background-color: black">
    <!--MainContent-->
    <div class="container">
      <h2 class="text-center mt-5" style="color: white"><b>Check Khodammu Disini Wak ðŸ˜±</b></h2>
    </div>
    <div class="container">
      <div class="card mt-4" style="background-color: white">
        <div class="card-body">
          <h3 class="text-center"><b>Tulis Namamu Disini</b></h3>
          <div class="mb-3 mt-3">
            <input type="text" class="form-control" id="nama" aria-describedby="emailHelp" />
          </div>
          <div class="d-grid gap-2">
            <button class="btn btn-dark" onclick="cekKhodam()"><b>Mulai Cek Khodammu</b></button>
          </div>
          <div id="loading" class="loading mt-3">
            <div class="spinner-border" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
          <p id="hasil" class="text-center mt-3"></p>
        </div>
      </div>
    </div>
    <!--MainContent-->
    <footer>
      <a href="#" class="fixed-bottom text-center mb-3" style="text-decoration: none; color: white">Cek Fitur Lainnya Disini</a>
    </footer>
    <script>
      function cekKhodam() {
        const nama = document.getElementById("nama").value.trim();
        const hasil = document.getElementById("hasil");
        const loading = document.getElementById("loading");

        if (nama === "") {
          hasil.textContent = "Silakan masukkan nama Anda.";
          return;
        }

        hasil.innerHTML = "";
        loading.style.display = "flex";

        setTimeout(() => {
          const khodams = [
            { name: "Nyi Roro Pitbull", description: "Rare Khodam", link: "https://example.com/nyi-roro-pitbull" },
            { name: "Singa Pedo", description: "Epic Khodam", link: "https://example.com/singa-pedo" },
            { name: "Kodok Acumalaka", description: "Common Khodam", link: "https://example.com/kodok-acumalaka" },
            { name: "Kepala Charger", description: "Common Khodam", link: "https://example.com/kepala-charger" },
            { name: "Ambatron", description: "Rare Khodam", link: "https://example.com/ambatron" },
            { name: "Hanif Sambalado", description: "Common Khodam", link: "https://example.com/hanif-sambalado" },
            { name: "Pinguin Bokep", description: "Common Khodam", link: "https://example.com/pinguin-bokep" },
            { name: "Jaka Kembang Sulawesi", description: "Epic Khodam", link: "https://example.com/jaka-kembang-sulawesi" },
            { name: "Kecoa Ngesot", description: "Common Khodam", link: "https://example.com/kecoa-ngesot" },
            { name: "Tidak ada Khodam", description: "Follow ig Lord_haan untuk mendapatkan Khodam Legendary Khodam", link: "https://example.com/tidak-ada-khodam" },
            { name: "Farhan Kebab", description: "Rare Khodam", link: "https://example.com/farhan-kebab" },
            { name: "Farhan Kebab Aura", description: "Legend Khodam", link: "https://example.com/farhan-kebab-aura" },
            { name: "Wibu Psikopat", description: "Epic Khodam", link: "https://example.com/wibu-psikopat" },
            { name: "Agus Mewing", description: "Legendary Khodam", link: "https://example.com/agus-mewing" },
            { name: "Fury Indonesia", description: "Epic Khodam", link: "https://example.com/fury-indonesia" },
            { name: "Ryan Wangsaf", description: "Common Khodam", link: "https://example.com/ryan-wangsaf" },
            { name: "Ayam Madura", description: "Common Khodam", link: "https://example.com/ayam-madura" },
            { name: "Ewing Hd", description: "Common Khodam", link: "https://example.com/ewing-hd" },
            { name: "Nomor Togel", description: "Common Khodam", link: "https://example.com/nomor-togel" },
            { name: "Sendal Jepit", description: "Common Khodam", link: "https://example.com/sendal-jepit" },
          ];
          const randomKhodam = khodams[Math.floor(Math.random() * khodams.length)];
          loading.style.display = "none";
          hasil.innerHTML = `<strong>${nama}, khodam Anda adalah ${randomKhodam.name}.</strong><br>${randomKhodam.description} <br><a href="javascript:void(0)" onclick="share('${randomKhodam.name}', '${randomKhodam.description}', '${randomKhodam.link}')">Bagikan</a>`;
          const utterance = new SpeechSynthesisUtterance(`${nama}, khodam Anda adalah ${randomKhodam.name}. ${randomKhodam.description}`);
          utterance.lang = "id-ID";
          speechSynthesis.speak(utterance);
        }, 2000);
      }

      function share(name, description, link) {
        const text = `Nama Khodam Anda adalah ${name}. ${description}. Pelajari lebih lanjut di ${link}`;
        if (navigator.share) {
          navigator
            .share({
              title: "Hasil Khodam",
              text: text,
              url: link,
            })
            .then(() => {
              console.log("Berhasil dibagikan");
            })
            .catch((error) => {
              console.error("Gagal dibagikan", error);
            });
        } else {
          prompt("Salin teks berikut untuk dibagikan:", text);
        }
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
